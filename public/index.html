<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simple E-commerce Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header with login/register -->
  <header>
    <h1>Simple E-commerce Store</h1>
    <div class="header-buttons">
      <button id="loginBtn" class="btn">Login</button>
      <button id="registerBtn" class="btn">Register</button>
      <a href="cart.html" class="cart-link">Cart</a>
    </div>
  </header>

  <!-- Main products section -->
  <main>
    <div id="product-list" class="product-list"></div>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeLogin">&times;</span>
      <h2>Login</h2>
      <input type="text" placeholder="Username" id="loginUsername">
      <input type="password" placeholder="Password" id="loginPassword">
      <button class="btn" id="loginSubmit">Login</button>
      <p>Don't have an account? <span class="link" id="openRegister">Register</span></p>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeRegister">&times;</span>
      <h2>Register</h2>
      <input type="text" placeholder="Username" id="regUsername">
      <input type="email" placeholder="Email" id="regEmail">
      <input type="password" placeholder="Create Password" id="regPassword">
      <button class="btn" id="registerSubmit">Register</button>
      <p>Already have an account? <span class="link" id="openLogin">Login</span></p>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast"></div>
  
  <script src="script.js"></script>
</body>
</html>
